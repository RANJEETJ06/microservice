server:
  port: 8090
spring:
  datasource:
    url: jdbc:h2:mem:loansdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
#    show-sql: true
  config:
    import: "configserver:http://localhost:8071/"
  application:
    name: "loans"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

  sql:
    init:
      mode: always
  profiles:
    active: dev

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8070/eureka/
    fetch-registry: true
    register-with-eureka: true

info:
  app:
    name: "loans"
    description: "learn API for loans"
    version: "1.1.0"

logging:
  level:
    com:
      learn:
        loans: DEBUG